<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dart|| E-Com Website</title>
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navigation-bar">
                <div class="logo">
                    <img src="./images/Logo Red dart.jpg" alt="logo" height="50px" width="75px">
                </div>

                <nav>
                    <ul id="menuitems">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./products.html">Products</a></li>
                        <li><a href="./about_us.html">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="./account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="./cart.html"><img src="./images/cart.png" alt="cart" height="35px" width="35px" style="margin-left: 10px;"></a>
                <img src="./images/menu-icon-removebg-preview.png" alt="menu" class="menu-icon" onclick="menutoggle()">
            </div>

            <div class="row">
                <div class="col-2">
                    <img src="./images/sports-removebg-preview.png" alt="">
                </div>


                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                        </div>
                        <form id="login-form">
                            <input type="text" placeholder="Username">
                            <input type="text" placeholder="Password">
                            <button type="submit" class="btn fb">Login</button>
                            <a href="">Forgot Password</a>
                        </form>
    
                        <form id="reg-form">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="text" placeholder="Password">
                            <button type="submit" class="btn fb">Register</button>
                            
                        </form>
                    </div>

                    
                   
                </div>
            </div>


        </div>
    </div>

    
    <div class="footer-ahead">
      <div class="footer">
        <div class="row">
            <div class="footer-col-1">
                <h3 style="font-size: 1.3rem; text-decoration: underline;">Download Our App</h3>
                <p>Download app for android and ios mobile phones</p>
                <img src="./images/download.png" alt="logo" height="150px" width="350px">
            </div>
            <div class="footer-col-2">
                <img src="./images/Logo Red dart.jpg" alt="logo" height="150px" width="150px">
                <p>Our Purpose is to Sustainably Make the pleasure and benifit of our accessories to many.</p>

            </div>
           
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/c0ee13f626.js" crossorigin="anonymous"></script>

    <script>
        var menuitems=document.getElementById("menuitems");
        menuitems.style.maxHeight="0px";
        function menutoggle(){
            if(menuitems.style.maxHeight=="0px"){
                menuitems.style.maxHeight="200px"
            }else{
                menuitems.style.maxHeight="0px"
            }
        }

    </script>


<script>
  var loginform=document.getElementById("login-form");  
  var regform=document.getElementById("reg-form"); 
  var indicator=document.getElementById("indicator");
  
  indicator.style.transform="translateX(150px)"
  
  function register(){
    regform.style.transform="translateX(0px)";
    loginform.style.transform="translateX(0px)";
    indicator.style.transform="translateX(150px)"
    
  }

  function login(){
    regform.style.transform="translateX(300px)";
    loginform.style.transform="translateX(300px)";
    indicator.style.transform="translateX(50px)";
   
  }
</script>
</body>

</html>
